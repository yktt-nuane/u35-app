name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Japanese font
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: fonts-noto
          version: 1.0
      - name: Install dependencies
        run: npm install
      - run: npm run build
      - name: Unit test
        run: npm run test:unit
